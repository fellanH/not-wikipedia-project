<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roadmap Agent Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸš€ Roadmap Agent Dashboard</h1>
      <div class="status-indicator">
        <span id="status-badge" class="badge badge-stopped">Stopped</span>
        <span id="pid-display"></span>
        <div id="external-agent-info" class="external-agent-info" style="display: none;">
          <span class="external-badge">External</span>
          <span id="external-pid"></span>
        </div>
      </div>
    </header>

    <div class="controls-panel">
      <div class="control-group">
        <h3>Agent Control</h3>
        <div class="button-group">
          <button id="btn-start" class="btn btn-primary">Start Agent</button>
          <button id="btn-stop" class="btn btn-danger" disabled>Stop Agent</button>
        </div>
        <div class="options">
          <label>
            <input type="checkbox" id="single-mode"> Single task mode
          </label>
          <label>
            <input type="checkbox" id="auto-commit" checked> Auto-commit
          </label>
          <label>
            Max loops: <input type="number" id="max-loops" value="0" min="0" style="width: 60px;">
            <small>(0 = unlimited)</small>
          </label>
        </div>
      </div>

      <div class="stats-panel">
        <h3>Progress</h3>
        <div class="stats-grid">
          <div class="stat">
            <div class="stat-value" id="stat-total">0</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat stat-done">
            <div class="stat-value" id="stat-done">0</div>
            <div class="stat-label">Done</div>
          </div>
          <div class="stat stat-progress">
            <div class="stat-value" id="stat-progress">0</div>
            <div class="stat-label">In Progress</div>
          </div>
          <div class="stat stat-pending">
            <div class="stat-value" id="stat-pending">0</div>
            <div class="stat-label">Pending</div>
          </div>
          <div class="stat stat-blocked">
            <div class="stat-value" id="stat-blocked">0</div>
            <div class="stat-label">Blocked</div>
          </div>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="tabs">
        <button class="tab-btn active" data-tab="roadmap">ROADMAP.md</button>
        <button class="tab-btn" data-tab="prompt">ROADMAP_PROMPT.md</button>
        <button class="tab-btn" data-tab="logs">Logs</button>
        <button class="tab-btn" data-tab="tasks">Tasks</button>
        <button class="tab-btn" data-tab="user-tasks">User Tasks</button>
      </div>

      <div class="tab-content active" id="tab-roadmap">
        <div class="content-header">
          <h2>ROADMAP.md</h2>
          <button id="btn-refresh-roadmap" class="btn btn-sm">Refresh</button>
        </div>
        <div id="roadmap-content" class="markdown-content"></div>
      </div>

      <div class="tab-content" id="tab-prompt">
        <div class="content-header">
          <h2>ROADMAP_PROMPT.md</h2>
          <button id="btn-refresh-prompt" class="btn btn-sm">Refresh</button>
        </div>
        <div id="prompt-content" class="markdown-content"></div>
      </div>

      <div class="tab-content" id="tab-logs">
        <div class="content-header">
          <h2>Agent Logs</h2>
          <div class="log-controls">
            <select id="log-select">
              <option value="live">Live Stream</option>
            </select>
            <input type="text" id="log-search" placeholder="Search logs..." class="search-input">
            <select id="log-level-filter" class="filter-select">
              <option value="">All Levels</option>
              <option value="stdout">Stdout</option>
              <option value="stderr">Stderr</option>
              <option value="info">Info</option>
              <option value="success">Success</option>
              <option value="warn">Warning</option>
              <option value="error">Error</option>
            </select>
            <span id="log-source-indicator" class="log-source-indicator"></span>
            <button id="btn-clear-logs" class="btn btn-sm">Clear</button>
            <button id="btn-export-logs" class="btn btn-sm">Export</button>
          </div>
        </div>
        <div id="logs-content" class="logs-content"></div>
      </div>

      <div class="tab-content" id="tab-tasks">
        <div class="content-header">
          <h2>Task List</h2>
          <div class="task-controls">
            <input type="text" id="task-search" placeholder="Search tasks..." class="search-input">
            <select id="task-status-filter" class="filter-select">
              <option value="">All Statuses</option>
              <option value="DONE">Done</option>
              <option value="IN_PROGRESS">In Progress</option>
              <option value="PENDING">Pending</option>
              <option value="BLOCKED">Blocked</option>
            </select>
            <select id="task-priority-filter" class="filter-select">
              <option value="">All Priorities</option>
              <option value="P0">P0</option>
              <option value="P1">P1</option>
              <option value="P2">P2</option>
              <option value="P3">P3</option>
              <option value="P4">P4</option>
              <option value="P5">P5</option>
              <option value="P6">P6</option>
              <option value="P7">P7</option>
              <option value="P8">P8</option>
              <option value="P9">P9</option>
            </select>
            <button id="btn-refresh-tasks" class="btn btn-sm">Refresh</button>
          </div>
        </div>
        <div id="tasks-content" class="tasks-content"></div>
      </div>

      <div class="tab-content" id="tab-user-tasks">
        <div class="content-header">
          <h2>User Tasks</h2>
          <div class="user-task-controls">
            <button id="btn-create-user-task" class="btn btn-primary">+ New Task</button>
            <input type="text" id="user-task-search" placeholder="Search tasks..." class="search-input">
            <select id="user-task-status-filter" class="filter-select">
              <option value="">All Statuses</option>
              <option value="PENDING">Pending</option>
              <option value="ASSIGNED">Assigned</option>
              <option value="IN_PROGRESS">In Progress</option>
              <option value="COMPLETED">Completed</option>
            </select>
            <button id="btn-refresh-user-tasks" class="btn btn-sm">Refresh</button>
          </div>
        </div>
        <div id="user-tasks-content" class="user-tasks-content"></div>
      </div>
    </div>
  </div>

  <!-- Task Detail Modal -->
  <div id="task-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-task-id"></h2>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div id="modal-task-content"></div>
      </div>
    </div>
  </div>

  <!-- User Task Create/Edit Modal -->
  <div id="user-task-modal" class="modal">
    <div class="modal-content modal-large">
      <div class="modal-header">
        <h2 id="user-task-modal-title">Create User Task</h2>
        <button class="modal-close" id="user-task-modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="user-task-form">
          <div class="form-group">
            <label for="user-task-title">Title *</label>
            <input type="text" id="user-task-title" required class="form-input" placeholder="Enter task title">
          </div>
          <div class="form-group">
            <label for="user-task-description">Description</label>
            <textarea id="user-task-description" class="form-textarea" rows="5" placeholder="Enter task description and requirements"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="user-task-priority">Priority</label>
              <select id="user-task-priority" class="form-select">
                <option value="P0">P0 - Critical</option>
                <option value="P1">P1 - High</option>
                <option value="P2">P2 - Medium-High</option>
                <option value="P3">P3 - Medium</option>
                <option value="P4">P4 - Medium-Low</option>
                <option value="P5" selected>P5 - Low</option>
              </select>
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="user-task-assign"> Assign to agent immediately
              </label>
            </div>
          </div>
          <div class="form-actions">
            <button type="button" id="user-task-cancel" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Create Task</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- User Task Review Modal -->
  <div id="user-task-review-modal" class="modal">
    <div class="modal-content modal-large">
      <div class="modal-header">
        <h2>Review Task</h2>
        <button class="modal-close" id="user-task-review-close">&times;</button>
      </div>
      <div class="modal-body">
        <div id="review-task-info"></div>
        <div class="form-group">
          <label for="review-status">Review Status</label>
          <select id="review-status" class="form-select">
            <option value="approved">Approved</option>
            <option value="needs_revision">Needs Revision</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
        <div class="form-group">
          <label for="review-notes">Review Notes</label>
          <textarea id="review-notes" class="form-textarea" rows="4" placeholder="Add review comments..."></textarea>
        </div>
        <div class="form-actions">
          <button type="button" id="review-cancel" class="btn btn-secondary">Cancel</button>
          <button type="button" id="review-submit" class="btn btn-primary">Submit Review</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <script src="app.js"></script>
</body>
</html>
